<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/uitility.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product-details.css">

    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>


    <section class="product-details">
        <div class="container">
            <div class="product-details-container">
                <div class="left">
                    <img src="../images/swiper/electronic.jpeg" alt="" class="main-img">
                    <div class="small-img">
                        <img src="../images/swiper/electronic.jpeg" alt="" class="small-img-item">
                        <img src="../images/swiper/jewelery.jpg" alt="" class="small-img-item">
                        <img src="../images/swiper/men's clothing.jpeg" alt="" class="small-img-item">
                        <img src="../images/swiper/women's clothing.jpg" alt="" class="small-img-item">
                    </div>
                </div>
                <div class="right">
                    <h1>Buttons tweed blazer</h1>
                    <div class="price">
                        <span>$ 59.0</span>
                        <span>$ 59.0</span>
                    </div>
                    <ul>
                        <li>Color: <span>Black</span></li>
                        <li>Category: <span>Electronic</span></li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
                    <div class="controllers">
                        <div class="counter">
                            <i class="fa-solid fa-minus"></i>
                            <span>1</span>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <button class="btn add-cart btn-primary">Add To Cart</button>
                        <button class="btn heart">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
    </section>


    <script src="../js/single-details.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
